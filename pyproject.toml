[tool.poetry]
name = "theoryshop-alkasm"
packages = [
    {include = "theoryshop"}
]
version = "1.1.0"
description = "Extensions for multithreaded Python applications."
authors = ["Alexander Reynolds <alex@theory.shop>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/alkasm/theoryshop"
include = ["py.typed"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
mypy = "^0.812"
black = "^20.8b1"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
